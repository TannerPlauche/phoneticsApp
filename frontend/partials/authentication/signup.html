<div class="container">
  <div class="row signupForm">

    <form class="col-xs-5 col-xs-offset-3 form-signin">
      <h2 class="form-signin-heading">Sign up</h2>
      <label for="" class="">Name</label>
      <input ng-model="name" type="userName" id="usnerName" placeholder="Username" required autofocus>
      <div>
        <label for="" class="">Username</label>
        <input ng-model="username" type="username" id="username" placeholder="Username" required autofocus>
      </div>
      <div>
        <label for="" class="">Email</label>
        <input ng-model="email" type="userName" id="email" placeholder="Username" required autofocus>
      </div>

      <div class="">
        <div class=" form-group">
          <label>Password</label>
          <input ng-model="password" placeholder="Password" type="password" class="" ng-focus="passwordHints = true" ng-blur="passwordHints = false" required>
        </div>

        <div class="" ng-show="passwordHints">
          <ul>
            <li class="text-danger">Password should be longer than 8 characters</li>
            <li class="text-danger">Password should contain at least 1 symbol</li>
            <li class="text-danger">Password should contain a mixture of capital and lowercase letters</li>
          </ul>
        </div>

      </div>

      <div class="">
        <div class="form-group">
          <label>Confirm Password</label>
          <input ng-model="passwordRepeat" placeholder="Password" type="password" class="" ng-paste="$event.preventDefault()" required>
        </div>
        <p>{{paswordMessage}}</p>
      </div>

      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
      <button ng-click="signup()" type="submit">Sign in</button>
    </form>
  </div>
</div>
<p>{{username}}</p>
<p>{{password}}</p>
<p>{{passwordRepeat}}</p>
