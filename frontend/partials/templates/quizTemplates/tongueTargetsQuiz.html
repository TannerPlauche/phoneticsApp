<div class="container">
  <div class="row">
    <div class="col-xs-6 col-xs-offset-3 center">
      <div ng-hide="quizIsStarted">

        <h1 class="textbox2">Welcome to the tongue targets quiz!</h1>
      </div>

      <div ng-hide="quizIsStarted">
        <button class="btn " ng-click="startQuiz()">Start</button>
      </div>

      <div ng-show="isTakingQuiz">
        <p>Current question: {{progressMarker}} out of {{totalQuestions}}</p>
        <uib-progressbar class="progress-striped active" value="progress" max=100 title="" type=""><i ng-show="showWarning"></i></uib-progressbar>
        <p>Correct: {{score}}</p>


        <div class="row">
          <div class=" thumbnail correctCounter col-xs-3 col-xs-offset-3">
            Correct: {{score}}
          </div>
          <div class=" thumbnail incorrectCounter col-xs-3  ">
            Incorrect: {{incorrect}}
          </div>
        </div>


        <br>
        <div class="tongueTargetImage">
          <img class="quizTarget" src="{{currentTarget}}" alt="">
        </div>


        <div>
          <button class="btn col-xs-12 col-sm-3 col-sm-offset-1" ng-click="incrementQuiz(option1)">{{option1}}</button>
          <button class="btn col-xs-12 col-sm-3 col-sm-offset-1" ng-click="incrementQuiz(option2)">{{option2}}</button>
          <button class="btn col-xs-12 col-sm-3 col-sm-offset-1" ng-click="incrementQuiz(option3)">{{option3}}</button>
        </div>
        <br>
        <br>
      </div>
      <div ng-show="quizEnded">
        <h2 class="textbox3">{{gameOverMessage}}</h2>
        <h1 class="textbox3">You got {{score}} out of {{totalQuestions}} right!</h1>
        <button class="btn " ng-click="">Finish and save Score</button>
        <button class="btn" ng-click="startOver()">Start over</button>
      </div>
    </div>
  </div>
</div>
<!--Is taking quiz: {{isTakingQuiz}} Quiz ended: {{quizEnded}} {{testTargets}}-->
